<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link src="css/bootstrap.css" rel="stylesheet" href="css/master.css">
    <link src="css.styles.css" rel="stylesheet" href="css/master.css">
    <script src="bootstrap.js"></script>
    <script src="jsquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>My favorite things</h1>
      <form id="favorites">
          <div class="form-group">
            <label for="favorite-foods">What are your favorite foods?</label>
            <input id="favorite-food" class="form-control" type="text"></input>
          </div>
          <div class="form-group">
            <label for="favorite-colors">What are your favorite colors?</label>
            <input id="cool-colors" class="form-control" type="text"></input>
          </div>
          <div class="form-group">
            <label for="favorite-ice-cream">What are your favorite ice cream flavors?</label>
            <input id="yummy-ice-cream" class="form-control"></input>
          </div>
      </form>
    </div>
  </body>
</html>
